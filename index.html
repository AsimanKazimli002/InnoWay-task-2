<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/title.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>InnoWay</title>
  </head>
  <body>
    <!-- Header Hissəsi -->
    <header>
      <div class="container">
        <div class="navigation-bar">
          <div class="col-2">
            <div class="logo">
              <img
                src="assets/images/site-logo.png"
                alt="İnnoway saytının logosu"
              />
            </div>
          </div>

          <div class="menu">
            <ul>
              <li>Haqqımızda</li>
              <li>Tədris Istiqamətləri</li>
              <li>Bloq</li>
              <li>Əlaqə</li>
            </ul>
          </div>

          <div class="apply-btn">
            <button>Müraciət Et</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Hissəsi -->
    <main>
      <div class="container">
        <div class="first-part">
          <div class="col-2">
            <div class="first-part-text">
              <h1>Uğura səyahətin başladığı ünvan</h1>
              <p>
                INNOWAY - elektronika və kompüter elmlərinin müxtəlif
                istiqamətlərinin <br />
                (Hardware, Software) birləşdiyi məkandır. Karyeranızı peşəkar
                <br />mühəndislərimizə etibar edin. Gələcəyinizin müəllifi
                özünüz olun.
              </p>
              <button>Müraciət Et</button>
              <button>İstiqamətlərimiz</button>
            </div>
          </div>
          <div class="first-part-img">
            <img src="assets/images/first-part-image.webp" alt="" />
          </div>
        </div>

        <div class="second-part">
            <div class="second-part-img">
                <img src="assets/images/second-part-image.webp" alt="">
                <div class="contact-box">
                    
                </div>
            </div>
            <div></div>
        </div>
      </div>

    </main>

    <!-- Footer Hissəsi -->
    <footer></footer>
  </body>
</html>
